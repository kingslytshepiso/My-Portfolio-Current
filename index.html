    ></script>
    <script>
      function loadWork(projects) {
        $(".album-item").each((index, item) => {
          $(item)
            .mouseover((ev) => {
              $(ev.currentTarget).css(
                "border-color",
                projects[index].borderColor
              );
            })
            .mouseout((ev) => {
              $(ev.currentTarget)
                .css("border-color", "transparent")
                .css("cursor", "pointer");
            });
          $(item)
            .find(".album-illustration")
            .append($("<img>").attr("src", projects[index].img));
          $(item)
            .find(".album-description")
            .append(
              $("<p>").append(
                $("<span>").append(projects[index].name).addClass("h3")
              )
            )
            .append(
              $("<p>").append(
                $("<span>")
                  .append(projects[index].type)
                  .addClass("rounded bg-primary p-1")
              )
            )
            .append(
              $("<p>")
                .append("Technologies: ")
                .append(
                  $("<span>").append(() => {
                    var techSpans = $("<span>").addClass("technologies");
                    $(projects[index].technologies).each(
                      (techIndex, techItem) => {
                        techSpans.append(
                          $("<span>")
                            .html(techItem)
                            .addClass("m-1 p-1 rounded bg-danger")
                        );
                      }
                    );
                    return techSpans;
                  })
                )
            );
        });
      }
      $(document).ready(() => {
        fetch("./projects.json")
          .then((response) => response.json())
          .then((data) => {
            loadWork(data);
          })
          .catch((error) => console.log(error));
      });
    </script>
